<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            //Add code to check answers to questions
            //Run script once the DOM is loaded
            document.addEventListener("DOMContentLoaded", function(){

                //when correct answer is clicked change color to green
                let correct = document.querySelector(".correct");
                correct.addEventListener("click", function(){
                    correct.style.backgroundColor = "green";
                    document.querySelector("#feedback1").innerHTML = "Correct!";
                });

                //when incorrect answer is clicked change color to red
                let incorrects = document.querySelectorAll(".incorrect");
                for (let i = 0; i < incorrects.length; i ++){
                    incorrects[i].addEventListener("click", function(){
                        incorrects[i].style.backgroundColor = "red";
                        document.querySelector("#feedback1").innerHTML = "Incorrect!";
                    });
                }
                //Check the free response question
                document.querySelector("#check").addEventListener("click", function(){
                    let input = document.querySelector("input");
                    if (input.value === "A feather from Fawkes, Albus Dumbledore's phoenix"){
                        input.style.backgroundColor = "green";
                        document.querySelector("#feedback2").innerHTML = "Correct!";
                    } else {
                        input.style.backgroundColor = "red";
                        document.querySelector("#feedback2").innerHTML = "Incorrect!";
                    }
                });
            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>What is the real name of Lord Voldemort?</h3>
                <button class="incorrect" type="button">Tom Riddle</button>
                <button class="incorrect" type="button">He Who must not be named</button>
                <button class="correct" type="button">Tom Marvolo Riddle</button>
                <button class="incorrect" type="button">Tim Marvolo Riddle</button>
                <!--communicating whether the answer is correct or incorrect-->
                <p id = "feedback1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>What's inside Harry Potter's wand?</h3>
                <input type="text">
                <button type="button" id="check">Check answer!</button>
                <!--communicating whether the answer is correct or incorrect-->
                <p id = "feedback2"></p>
            </div>
        </div>
    </body>
</html>
